<!--::regervation_part start::-->
<section class="regervation_part section_padding " style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">

                    <h2>Dashboard Chef</h2>

                    <div class="regerv_btn">
                        <button class="btn_4" (click)="addplat()">Add Plats</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Plats</button>
                  
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style="color: white;">
                    <table class="table table-dark table-striped">
                        <tr>
                            
                            <th>plat Name</th>
                            <th>price </th>
                            <th>description</th>
                            <th>Actions</th>
                            
                        </tr>
                        <tr *ngFor="let p of myplats">
                            
                            <td>{{p.platName}}</td>
                            <td>{{p.price}}</td>
                            <td>{{p.description}}</td>
                            <td>
                                <button type="button" class="btn btn-primary"(click)="displayplat(p._id)">Display</button>
                                <button type="button" class="btn btn-warning" (click)="editplat(p._id)">Edit</button>
                                <button type="button" class="btn btn-danger"(click)="deleteplat(p._id)">Delete</button>

                            </td>
                        </tr>
                      </table>

                </div>
               
            </div>
            
        </div>
    </div>
</section>
<!--::regervation_part end::-->
